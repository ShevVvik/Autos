<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автомобили</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Autos</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/profile">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container my-3">
    <div class="row">
        <div class="mx-auto">
            <div th:if="${error} == true" class="alert alert-danger" role="alert">
                Please check parameters!
            </div>
            <h2>Registration</h2>
            <form th:action="@{/registration}" th:object="${userForm}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Login</label>
                        <input type="text" class="form-control" th:field="*{login}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password Confirm</label>
                        <input type="password" class="form-control" th:field="*{passwordConfirm}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>SurName</label>
                        <input type="text" class="form-control" th:field="*{surName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>City</label>
                        <select class="form-control" th:field="*{city}">
                            <option th:each="city, st: ${cities}" th:value="${city.key}"th:text="${city.value}">Choose...</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
